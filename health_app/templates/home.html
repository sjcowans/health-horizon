{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Health Horizon!</h1>
    <p>
        {% if user.is_authenticated %}
            Hello, {{ user.username }}! 
            <a href="{% url 'userprofile_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'userprofile_create' %}">Register</a> or 
            <a href="{% url 'userprofile_login' %}">Login</a>
        {% endif %}
    </p>
{% endblock %}
